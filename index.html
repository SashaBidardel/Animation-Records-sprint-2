<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Records</title>
    <link rel="stylesheet" href="./styles/index.css">
    
</head>
<body>
   <header class="backgroundColorBlue">
     <div>
        <img src="./images/logo_animation.png" alt="Animation Records">
    </div>
    <div>
        <h1>Todo en contenidos de animación</h1>
    </div>
    <div class="alignIcons">
        <img src="./images/home.png" alt="Home">
        <p>Home</p>
    </div>       
    <div class="alignIcons">   
        <img src="./images/categories.png" alt="Categorias">
        <p>Categorías</p>
    </div>   
    <div class="alignIcons">  
        <img src="./images/carrito.png" alt="Carrito">
        <p>Carrito</p>
    </div>     
   </header> 
   <main>
        <section id="sectionBanner">
            <img src="./images/banner_web2.png" alt="Banner Home">
        </section>   
        <section id="sectionCategories">
            <h1>Elige tu categoría preferida</h1>
            <div>
                <div class="alignIcons" >
                    <img src="./images/estrenos.PNG" alt="Estrenos">
                    <p>Estrenos</p>
                </div>
                <div class="alignIcons" >
                    <img src="./images/classic.jpg" alt="Clásicos">
                    <p>Animaciones clásicas</p>
                </div>
                <div class="alignIcons" >
                    <img src="./images/Los-simpsons.jpg" alt="Series">
                    <p>Series de animación</p>
                </div>

                <div class="alignIcons" >
                    <img src="./images/audio.PNG" alt="Audio">
                    <p>Producciones de audio</p>
                </div>
                <div class="alignIcons" >
                    <img src="./images/animacioninfanti.PNG" alt="Infantil">
                    <p>Animación infantil</p>
                </div>
                <div class="alignIcons" >
                    <img src="./images/tienda.PNG" alt="Tienda">
                    <p>Tienda</p>
                </div>
            </div>
        </section> 
        <section class="backgroundColorBlue">
            <h1>Apúntate a nuestra newsletter para estar al día</h1>
            <form action="">
                <input type="email" placeholder="Email">
                <input type="submit" value="Enviar">
            </form>
        </section>   
       
   </main>
   <footer class="backgroundColorBlue">
       <p>© Animation Records S.L.</p>
   </footer>
</body>
</html>
